<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Ginny's Recipe Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Ginny's AI Recipe Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter ingredients"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <br />
      <div>
        Recipe will appear here...
        <br />
        Ingredients...
      </div>
    </main>
    <footer>
      This AI project is coded by
      <a href="https://github.com/ginedou0315" target="_blank"
        >Ginelle Doubek</a
      >
      and is
      <a href="https://github.com/ginedou0315/recipe-generator" target="_blank"
        >open-sourced on GitHub</a
      >
      and is hosted in
      <a href="https://ginnysrecipegenerator.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
