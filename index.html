<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Dancing+Script:wght@400..700&family=Delius&family=Indie+Flower&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Source+Code+Pro:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Ginny's Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Ginny's AI Simple Recipe Generator</h1>
      </header>
      <main>
        <div class="form_container">
          <form id="recipe_generator">
            <input
              type="text"
              placeholder="Enter your ingredients..."
              autofocus
              required
              autocomplete="off"
              class="input_element"
              id="user_instruction"
            />
            <input type="submit" class="submit_button" />
          </form>
          <div class="hint">i.e. Mushroom, Prawns, Radish</div>
        </div>

        <div class="recipe hidden blink" id="recipe"></div>
      </main>
      <footer>
        This AI project is coded by
        <a href="https://github.com/ginedou0315" target="_blank"
          >Ginelle Doubek</a
        >
        and is
        <a
          href="https://github.com/ginedou0315/recipe-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is hosted in
        <a href="https://ginnysrecipegenerator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
